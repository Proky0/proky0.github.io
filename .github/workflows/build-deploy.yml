name: Build and Deploy Portfolio FiveM

on:
  push:
    branches: ["main"] # Déclenché sur push vers main
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Checkout du code
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Étape 2: Setup Node.js
      - name: Setup Node.js 🏗️
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Étape 3: Installer les dépendances
      - name: Install dependencies 📦
        run: npm install --legacy-peer-deps

      # Étape 4: Builder le projet
      - name: Build project 🔨
        run: npm run build

      - name: Configure GitHub Token 🔑
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

      # Étape 5: Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true # Garde les anciens fichiers

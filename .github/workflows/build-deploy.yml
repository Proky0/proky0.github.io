name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Déclenchement lors de push sur la branche 'main'
  pull_request:
    branches:
      - main   # Déclenchement lors de PR sur la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliser une machine virtuelle Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Vérifie ton code dans l'action

      - name: Set up Node.js (si tu utilises Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '16'   # Spécifie la version de Node.js

      - name: Install dependencies
        run: npm install  # Installe les dépendances du projet

      - name: Build project
        run: npm run build  # Remplace par la commande appropriée pour ton projet (ex: jekyll build, hugo, etc.)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La branche de destination pour GitHub Pages
          folder: build      # Remplace par le dossier où tes fichiers générés sont placés (par exemple `dist` ou `public`)
          token: ${{ secrets.GITHUB_TOKEN }}  # Utilisation du token GitHub pour pousser les changements

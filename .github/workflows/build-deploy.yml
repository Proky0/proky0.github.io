name: Build and Deploy Portfolio FiveM

on:
  push:
    branches: ["main"] # DÃ©clenchÃ© sur push vers main
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1: Checkout du code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ã‰tape 2: Setup Node.js
      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Ã‰tape 3: Installer les dÃ©pendances
      - name: Install dependencies ğŸ“¦
        run: npm install --legacy-peer-deps

      # Ã‰tape 4: Builder le projet
      - name: Build project ğŸ”¨
        run: npm run build

        # Ã‰tape 5: DÃ©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist